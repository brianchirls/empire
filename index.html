<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        background-color: #222;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1200" height="1200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 320;
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.lineWidth = 25;
      context.strokeStyle = '#666666';
      context.stroke();
      context.beginPath();
      context.arc(centerX, centerY, (radius + 25), 0, 2 * Math.PI, false);
      context.lineWidth = 25;
      context.strokeStyle = '#ff6666';
      context.stroke();
      context.beginPath();
      context.arc(centerX, centerY, (radius + 50), 0, 2 * Math.PI, false);
      context.lineWidth = 25;
      context.strokeStyle = '#66ff66';
      context.stroke();
      context.beginPath();
      context.arc(centerX, centerY, (radius + 75), 0, 2 * Math.PI, false);
      context.lineWidth = 25;
      context.strokeStyle = '#6666ff';
      context.stroke();
    </script>
  </body>
</html>
